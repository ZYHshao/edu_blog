        <h2 id="Java开发GUI之Dialog弹出窗口"><a href="#Java开发GUI之Dialog弹出窗口" class="headerlink" title="Java开发GUI之Dialog弹出窗口"></a>Java开发GUI之Dialog弹出窗口</h2><p> 构造方法：</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//创建弹出窗 owner为拥有其的窗口</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="title">Dialog</span><span class="params">(Frame owner)</span></span>;</span><br><span class="line"><span class="comment">//创建弹出窗，modal设置其是否是模态的 如果是模态的 则弹出窗显示时不能操作其他窗口</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="title">Dialog</span><span class="params">(Frame owner, <span class="keyword">boolean</span> modal)</span></span>;</span><br><span class="line"><span class="comment">//创建弹出窗 title设置弹出窗标题</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="title">Dialog</span><span class="params">(Frame owner, String title)</span></span>;</span><br><span class="line"><span class="comment">//同上</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="title">Dialog</span><span class="params">(Frame owner, String title, <span class="keyword">boolean</span> modal)</span></span>;</span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="title">Dialog</span><span class="params">(Frame owner, String title, <span class="keyword">boolean</span> modal, GraphicsConfiguration gc)</span></span>; </span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="title">Dialog</span><span class="params">(Dialog owner)</span></span>;</span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="title">Dialog</span><span class="params">(Dialog owner, String title)</span></span>;</span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="title">Dialog</span><span class="params">(Dialog owner, String title, <span class="keyword">boolean</span> modal)</span></span>;</span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="title">Dialog</span><span class="params">(Dialog owner, String title, <span class="keyword">boolean</span> modal, GraphicsConfiguration gc)</span></span>;</span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="title">Dialog</span><span class="params">(Window owner)</span></span>;</span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="title">Dialog</span><span class="params">(Window owner, String title)</span></span>;</span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">ModalityType是模式枚举</span></span><br><span class="line"><span class="comment">MODELESS：不覆盖任何窗口</span></span><br><span class="line"><span class="comment">DOCUMENT_MODAL：阻止文档内的所有窗口</span></span><br><span class="line"><span class="comment">APPLICATION_MODAL：阻止应用程序的所有窗口</span></span><br><span class="line"><span class="comment">TOOLKIT_MODAL</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="title">Dialog</span><span class="params">(Window owner, ModalityType modalityType)</span></span>;</span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="title">Dialog</span><span class="params">(Window owner, String title, ModalityType modalityType)</span></span>;</span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="title">Dialog</span><span class="params">(Window owner, String title, ModalityType modalityType, GraphicsConfiguration gc)</span></span>;</span><br></pre></td></tr></table></figure>
<p>其他常用方法：</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//获取弹出窗是否是模态的</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">isModal</span><span class="params">()</span></span>;</span><br><span class="line"><span class="comment">//设置弹出窗是否为模态窗口</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">setModal</span><span class="params">(<span class="keyword">boolean</span> modal)</span></span>;</span><br><span class="line"><span class="comment">//获取弹出窗模态类型</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> ModalityType <span class="title">getModalityType</span><span class="params">()</span></span>;</span><br><span class="line"><span class="comment">//设置弹出窗模态类型</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">setModalityType</span><span class="params">(ModalityType type)</span></span>;</span><br><span class="line"><span class="comment">//获取弹出窗标题</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> String <span class="title">getTitle</span><span class="params">()</span></span>;</span><br><span class="line"><span class="comment">//设置弹出窗标题</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">setTitle</span><span class="params">(String title)</span></span>;</span><br><span class="line"><span class="comment">//设置弹出窗显示或隐藏</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">setVisible</span><span class="params">(<span class="keyword">boolean</span> b)</span></span>;</span><br><span class="line"><span class="comment">//显示弹出窗 已经弃用 使用setVisible方法</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">show</span><span class="params">()</span></span>;</span><br><span class="line"><span class="comment">//隐藏弹出窗 已经弃用 使用setVisible方法</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">hide</span><span class="params">()</span></span>;</span><br><span class="line"><span class="comment">//获取弹出窗是否尺寸可调整</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">isResizable</span><span class="params">()</span></span>;</span><br><span class="line"><span class="comment">//设置弹出窗尺寸是否可调整</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">setResizable</span><span class="params">(<span class="keyword">boolean</span> resizable)</span></span>;</span><br><span class="line"><span class="comment">//设置弹出窗透明度</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">setOpacity</span><span class="params">(<span class="keyword">float</span> opacity)</span></span>;</span><br><span class="line"><span class="comment">//设置弹出窗形状</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">setShape</span><span class="params">(Shape shape)</span></span>;</span><br><span class="line"><span class="comment">//设置弹出窗背景色</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">setBackground</span><span class="params">(Color bgColor)</span></span>;</span><br></pre></td></tr></table></figure>
